<link rel="stylesheet" href="authenticate.component.css">


  <form (ngSubmit)="onClick()" #lform='ngForm' class="loginForm ">
    <div class="d-block-flex m-3 justify-content-center ">
      <div class="d-flex justify-content-center">
      <div *ngIf="error" class="w-25 alert alert-danger text-dark">{{error}}</div>
      </div>
    <div class="d-flex justify-content-center">
    <mat-form-field class="loginInput">

      <mat-label>Username
      </mat-label>
      <input matInput name="username" ngModel required class="">

    </mat-form-field>
</div>

    <div class="d-flex justify-content-center">
    <mat-form-field class="loginInput">

      <mat-label>

        Password:
      </mat-label>
      <input matInput required ngModel name="password" type="password">
    </mat-form-field>

    </div>
      <div class="d-flex justify-content-center">
<button [disabled]="!lform.valid" type="submit" mat-raised-button color="primary">Login</button>
      </div>
    </div>
  </form>
